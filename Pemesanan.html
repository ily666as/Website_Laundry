<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <nav style="background-color: #B113B1;" class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <style>
        @font-face {
          font-family: 'Cocogoose-Classic-Medium-trial';
          src: url(fonts/Cocogoose-Classic-Medium-trial.ttf);
        }

        body {
          font-family: 'Cocogoose-Classic-Medium-trial';
        }
      </style>
      <a class="navbar-brand" href="Home.html" style="font-size: 35px;">Web Laundry</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="Home.html" style="font-size: 20px;">Home</a>
          <a class="nav-link" href="OurService.html" style="color: #000000; font-size: 20px;">Our Service</a>
          <a class="nav-link" href="Pemesanan.html" style="color: #000000; font-size: 20px;">Pemesanan</a>
          <a class="nav-link" href="Testimoni.html" style="color: #000000; font-size: 20px;">Testimoni</a>
          <a class="nav-link" href="AboutUs.html" style="color: #000000; font-size: 20px;">About Us</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid Laundry pt-5 pb-5">
    <div class="container text-center">
      <h2 class="display-3" id="Laundry" style="color: #B113B1">FORM PEMESANAN</h2>
      <p>Silahkan kirim form berikut untuk order!</p>
      <div>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputNama4" class="form-label">Nama</label>
            <input type="Nama" class="form-control" id="inputNama4">
          </div>
          <div class="col-12">
            <label for="inputAlamat" class="form-label">Alamat</label>
            <input type="text" class="form-control" id="inputAlamat" placeholder="nama jalan, no. jalan">
          </div>
          <div class="col-12">
            <label for="inputTempat2" class="form-label">Tempat</label>
            <input type="text" class="form-control" id="inputTempat2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputKota" class="form-label">Kota</label>
            <input type="text" class="form-control" id="inputKota">
          </div>
          <div class="col-md-6">
            <label for="inputProvinsi" class="form-label">Provinsi</label>
            <select id="inputProvinsi" class="form-select">
              <option selected>Choose...</option>
              <option>Jawa Timur</option>
              <option>Jawa Tengah</option>
              <option>Jawa Barat</option>
            </select>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-dark">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <div class="container-fluid p-3" style="background-color: #B113B1;">
      <div class="d-flex align-items-center justify-content-between">
        <h2 class="brand">Web Laundry</h2>
        <div class="d-flex justify-content-between">
          <h5>Ilyas Jahfal Alim</h5>
          <a href="https://www.instagram.com/ilyasjahfal/" style="text-decoration: none;color: white;margin-left: 20px;"
            target="_blank">Instagram</a>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
